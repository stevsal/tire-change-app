<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking confirmation</title>
</head>
<body>
    <div>
        <p th:if="${response != null}" th:text="'Booking confirmed for'"></p>
        <p th:if="${response != null}" th:text="${response.fullInfo}"></p>
        <p th:if="${response != null}" th:text="${response.time}"></p>
        <p th:text="${prettyError}"></p>
        <p th:text="${error}"></p>
    </div>
</body>
</html>
